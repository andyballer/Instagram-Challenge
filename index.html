<!DOCTYPE html>
<html lang-"en">

	<head>
		<meta charset="UTF-8">
		<title> Hashtag Photo Collection </title>
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
	</head>

	<body id = "body">
		<div id = "title">
			<h1> Instagram Challenge </h1>
		</div>

		<div id="instructions">
			<strong> Instructions: </strong> Please type in a hashtag to search, as well as a start and end date, and then hit enter to see your results. Results will be returned in order, with the most recent images appearing first.
		</div>

		<form id="form">
			<h3> 
				#: <input type="text" id="hashtag" value="cattr"/>  
				Start date: <input type="text" id="startDate" placeholder="mm/dd/yyyy" value="10/04/2016"/>  
				End Date: <input type="text" id="endDate" placeholder="mm/dd/yyyy" value = "10/05/2016"/>
			</h3>

			<button> submit </button>
		</form>

		<div id = "instagram">

		</div>





		<footer>
					<div id = "loadMoreButton">
			<button onClick="Instagram.postImages()"> Load More </button>
		</div>
			<script type="text/javascript" src="js/jquery-min.js"></script>
			<script type="text/javascript" src="js/app.js"></script>
		</footer>

	</body>
